  <body class="text-center">
    <form class="form-signin">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">REGISTER</h1>
      <br>
      <label for="inputEmail" class="sr-only">Business Name </label>
      <input type="text" class="form-control" placeholder="Business Name" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Business Address</label>
      <input type="text" id="inputPassword" class="form-control" placeholder="Business Address" required>
      <br>
      <label for="inputPassword" class="sr-only">Business Type</label>
      <input type="text" id="inputPassword" class="form-control" placeholder="Business Type" required>
      <br>
      <label for="inputPassword" class="sr-only">Business Size</label>
      <input type="text" id="inputPassword" class="form-control" placeholder="Business Size" required>
      <br>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <p class="mt-5 mb-3 text-muted">By Edgerunners</p>
    </form>
  </body>
